<body>
	
	<h1> Circle & Rectangle!</h1>
	
<canvas id="myCanvas" width="400" height="400" style="border:27px solid #AF0E0E;">

	Your browser does not support the HTML canvas tag.
	
</canvas>
	
<script>

	
var c = document.getElementById ("myCanvas");

var ctx = c.getContext("2d");

function RectnCircleDrawerer()

{
		
//circle 
ctx.beginPath();
ctx.arc(Math.floor(Math.random()*(400)+10), Math.floor(Math.random()*(400)+10), Math.floor(Math.random()*(80)+1), 0, 2 * Math.PI);
	
ctx.strokeStyle = "#" +  Math.floor(Math.random()*0xFFFFFF).toString(16);

ctx.stroke();
	
//rectangle 
ctx.beginPath();
ctx.rect(Math.floor(Math.random()*(400)+10), Math.floor(Math.random()*(400)+10), Math.floor(Math.random()*(100)+10), Math.floor(Math.random()*(100)+10));
ctx.stroke();	
		
}
	
setInterval (RectnCircleDrawerer, 100);
	

	



	
</script>	
	
	
	
</body>
	
</html>
